<div id="register" class="min-h-screen flex items-center justify-center bg-gray-100">
    <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()"
        class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md flex flex-col gap-5">
        <h1 class="text-3xl font-bold text-center text-gray-800">Registro</h1>

        <div class="flex flex-col gap-1">
            <label for="name" class="text-sm text-gray-600">Nombre</label>
            <input type="name" formControlName="name" name="name" placeholder="Pepito grillo"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <div class="flex flex-col gap-1">
            <label for="email" class="text-sm text-gray-600">Email</label>
            <input type="email" formControlName="email" name="email" placeholder="example@domain.com"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <div class="flex flex-col gap-1">
            <label for="password" class="text-sm text-gray-600">Contraseña</label>
            <input type="password" formControlName="password" name="password" placeholder="••••••••"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300 hover:cursor-pointer">
            Registrarse
        </button>
    </form>
</div>
