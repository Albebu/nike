<div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="name" class="text-sm text-gray-600">Nombre</label>
            <input type="text" formControlName="name" name="name"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
            <label for="email" class="text-sm text-gray-600">Email</label>
            <input type="email" formControlName="email" name="email"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
            <label for="password" class="text-sm text-gray-600">Contrase√±a</label>
            <input type="password" formControlName="password" name="password"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
            <button type="submit">Confirmar cambios</button>
    </form>

    @if(cartItems.length !== 0){
        <h1>Carrito</h1>
        @for (cart of  cartItems; track $index) {
        <p>{{cart.Product.name}}</p>
        <p>{{cart.Product.reference}}</p>
        <p>{{cart.Product.description}}</p>
        <p>{{cart.Product.price}}</p>
        <p>{{cart.Product.category}}</p>
        <p>{{cart.Product.sale}}</p>
        <p>{{cart.Product.image}}</p>
        <p>{{cart.Product.stock}}</p>
    }
    }
</div>
